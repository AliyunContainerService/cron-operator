suite: Test ClusterRoleBinding

templates:
- cluster_role_binding.yaml

release:
  name: cron-operator
  namespace: cron-operator

tests:
- it: should link correct role and service account
  asserts:
  - equal:
      path: roleRef.name
      value: cron-operator
  - equal:
      path: subjects[?(@.kind=='ServiceAccount')].name
      value: cron-operator
  - equal:
      path: subjects[?(@.kind=='ServiceAccount')].namespace
      value: cron-operator
